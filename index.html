<!DOCTYPE html>
<html>
<head>
<title>Dove Customizer</title>
<link rel="icon" type="image/png" href="misc_assets/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="misc_assets/favicon-16x16.png" sizes="16x16" />
<link rel="stylesheet" href="layout.css" type="text/css">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R4P2J6VBYG"></script>

<body onload="loaded()">
<div id = "loading_container">
<div id="loader"></div>
</div>
<img class = "header" src = "misc_assets/title banner.gif" alt = "title"/>

<div class = "container">
<span class = "intro">
<p>Welcome to the Dove Customizer! Mobile users may want to rotate their device.</p>
</span>

<button class="button home" onclick="location.href='https://ajc-pet-customizers.github.io';"> </button>
<div class="color_panel_div">
  <div></div>
  <div class="color_grid" id = "color_grid_1"></div>
  <div class="color_grid" id = "color_grid_2"></div>
</div>

<div class="eye_panel_div">
  <div> </div> <div></div>
</div>

<div class="other_panel_div" style = "grid-area:other_panels">
  <div></div><div></div><div></div>
</div>

<div class = "dove_container" id="dove_container">
  <img class="dove base" id="base" src = "misc_assets/empty.png" alt = "base" style="position:relative"/>
  <img class="dove pattern" id="pattern" src = "misc_assets/empty.png" alt = "pattern" style="position:absolute"/>
  <img class="dove feathers" id="feathers" src = "misc_assets/empty.png" alt = "feathers" style="position:absolute"/>
    <img class="dove wings" id="wings" src = "misc_assets/empty.png" alt = "wings" style="position:absolute"/>
    <img class="dove wings_shadow" id="wings_shadow" src = "misc_assets/empty.png" alt = "wings_shadow" style="position:absolute"/>
    <img class="dove tips" id="tips" src = "misc_assets/empty.png" alt = "tips" style="position:absolute"/>
    <img class="dove eye" id="eye" src = "misc_assets/empty.png" alt = "eye" style="position:absolute"/>
    <img class="dove body_shadow" id="body_shadow" src = "dove_assets/shadow.png" alt = "body_shadow" style="position:absolute"/>
  <img class="dove watermark" id="watermark" src = "misc_assets/watermark.png" alt = "watermark" style="position:absolute"/>
  <canvas class = "dove_canvas" id="dove_canvas" width="1000" height="1000"></canvas>
  <div class="dove" style="position:absolute; z-index: 200"> </div>
  <button class="button save" id = "save"> </button>
  <button class="button new_tab" id = "new_tab"> </button>
  <button class="button randomize" id = "randomize"> </button>
  <button class="button bg_contrast" id = "bg_contrast"> </button>
</div>

<div style = "grid-area:empty"></div>
</div>

</body>
</html>
